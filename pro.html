<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Speed Test</title>
        <link rel="stylesheet" href="pro.css">
    </head>
    <body>
        <div class="game">
            <div class="nameGame">
                Typing Speed Test Game
            </div>
            <div class="container">
                <div class="choseLevel">
                    <div class="tag">
                        Choose Level
                    </div>
                    <div class="levels">
                        <span>Easy</span>
                        <span class="default">Normal</span>
                        <span>Difficult</span>
                    </div>
                </div>
                <div class="info">
                    You Are Playing On 
                    <span class="levelName"></span>
                    Level & You Have 
                    <span class="duration"></span>
                    Seconds To Type The Word
                </div>
                <div class="startButton">
                    Start Playing
                </div>
                <div class="theWord"></div>
                <input type="text">
                <div class="words">
                    Words Will Show Here
                </div>
                <div class="control">
                    <div class="time">
                        Time Left: <span class="leftTime"></span> Seconds
                    </div>
                    <div class="score">
                        Score: <span class="mark">0</span> from <span class="fullMark"></span>
                    </div>
                </div>
                <div class="finish">
                    
                </div>
            </div>
            <div class="name">
                Designed By <span>Esraa Soliman</span>
            </div>
        </div>
        <script src="pro.js"></script>
    </body>
</html>
